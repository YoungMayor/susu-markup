                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4&quot;);"></div>

                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user" action="register-final.html">
                                <div class="form-group row">
                                    <div class="col-11 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="full_name" placeholder="Full Name" name="full_name" required=""><small><small><em>Your full name</em></small></small>
                                    </div>
                                </div>
                                <div class="form-group"><textarea class="border rounded form-control" name="home_address" placeholder="Home Address. Example: Street Number, Street Name, Region/Town, State" rows="3" required=""></textarea></div>
                                <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" required=""></div>
                                <div class="form-group row">
                                    <div class="col-sm-7 mb-3 mb-sm-0"><input class="form-control" type="date" name="dob" value="1960-05-10" max="2004-03-30" required=""><small><small><em>Your Date of Birth</em></small></small>
                                    </div>
                                    <div class="col-sm-5"><label class="d-block">Sex:</label>
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="gender_male" name="gender" value="m" required=""><label class="custom-control-label" for="gender_male">Male</label></div>
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="gender_female" name="gender" value="f" required=""><label class="custom-control-label" for="gender_female">Female</label></div>
                                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="gender_undefined" name="gender" value="u" checked="" required=""><label class="custom-control-label" for="gender_undefined">Rather not say</label></div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password" required=""></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" required=""></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <div class="custom-control custom-switch"><input class="custom-control-input" type="checkbox" id="tnc_accept" name="tnc_accept" value="1" required=""><label class="custom-control-label" for="tnc_accept"><small><em>I have read and accepted the&nbsp;</em><a href="https://bootstrapstudio.io/releases/app/4.5.6/terms.html"><em>Terms and Condition</em></a><em>&nbsp;of Use. And I understand all that is required of me</em><br><br></small></label></div>
                                    </div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Register Account</button>
                                <hr>
